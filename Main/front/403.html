<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff88;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .neon-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .container img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #00ff88);
        }

        .glitch {
            font-size: 48px;
            position: relative;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
            animation: flicker 1.5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            color: #00ff88;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            animation: glitchTop 2s infinite linear alternate-reverse;
            color: #0f0;
        }

        .glitch::after {
            animation: glitchBottom 1.5s infinite linear alternate-reverse;
            color: #0ff;
        }

        @keyframes glitchTop {
            0% { clip: rect(0, 9999px, 0, 0); }
            10% { clip: rect(0, 9999px, 20px, 0); }
            20% { clip: rect(0, 9999px, 0, 0); }
            30% { clip: rect(5px, 9999px, 25px, 0); }
            100% { clip: rect(0, 9999px, 0, 0); }
        }

        @keyframes glitchBottom {
            0% { clip: rect(0, 9999px, 0, 0); }
            10% { clip: rect(10px, 9999px, 100px, 0); }
            20% { clip: rect(0, 9999px, 0, 0); }
            30% { clip: rect(20px, 9999px, 30px, 0); }
            100% { clip: rect(0, 9999px, 0, 0); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            70% { opacity: 0.5; }
        }

        #quote {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
            animation: fadeInOut 5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<svg class="neon-frame">
    <defs>
        <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00ff88" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#00ff88" stop-opacity="0" />
        </linearGradient>
    </defs>
    <rect x="20" y="20" width="calc(100% - 40)" height="calc(100% - 40)" stroke="url(#glow)" stroke-width="4" fill="none"/>
</svg>

<div class="container">
    <img src="assets/images/403image.png" alt="403 Forbidden">
    <div class="glitch" data-text="403 Forbidden">403 Forbidden</div>
    <p>Доступ запрещён. Страница ещё в разработке.</p>
    <div id="quote">«Пустота — это только начало.»</div>
</div>

<script>
    const quotes = [
        "«Ты чувствуешь это, Нео? Это Матрица.»",
        "«Невозможно — это всего лишь мнение.»",
        "«Добро пожаловать в пустоту.»",
        "«Ты здесь потому, что знаешь что-то. Что ты не можешь объяснить, но чувствуешь.»",
        "«Следуй за белым кроликом...»",
        "«Выбор уже сделан.»",
        "«Я покажу тебе, насколько глубока кроличья нора.»",
    ];

    function changeQuote() {
        const quoteEl = document.getElementById('quote');
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteEl.textContent = randomQuote;
    }

    setInterval(changeQuote, 7000);
</script>

</body>
</html>

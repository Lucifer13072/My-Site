<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tytyber</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">
</head>
<body>
<div class="main-block">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" style="max-width: 97%">
                <a class="navbar-brand"><img src="assets/images/icon.png" alt="" class="navbar-icon"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Projects
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">ADAM</a></li>
                                <li><a class="dropdown-item" href="#">AIG</a></li>
                                <li><a class="dropdown-item" href="#">Nexon</a></li>
                                <li><a class="dropdown-item" href="#">ATUI</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        {{if .isLoggedIn}}
                        <a href="/profile" class="profile-button"><img class="profile-image" src="assets/images/icon-profile.png" alt=""></a>
                        {{else}}
                        <a href="/register" class="nav-button-deactive">Sign up</a>
                        <a href="/auth" class="nav-button">Sign in</a>
                        {{end}}
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="blog-block">
        <div class="row" style="max-width: 100%">
            <div class="col-4">
            </div>
            <div class="col-8">
                {{.posts}}
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <p class="footer-title">Contact information</p>
                <p class="footer-description">Mail: tytyber@tytyber.ru</p>
                <p class="footer-description">GitHub nick: Lucifer13072 </p>
                <p class="footer-description">Telegram:  @Emperor1917</p>
                <hr>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="under">
        <p class="footer-under">2025 © tytyber.ru</p>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tytyber Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<canvas class="js-effect" id="background"></canvas>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="login-block">
                    <p class="title">Tytyber Admin Panel</p>
                    <div class="container-fluid" style="max-width: 80%">
                        <form>
                            <input class="input-login" id="username" name="username" required="required" type="text" placeholder="Login">
                            <input class="input-login" id="password" name="password" required="required" type="password" placeholder="Password">
                            <input class="input-login" id="key" name="key" required="required" type="text" placeholder="Key">
                        </form>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="button-log">Войти</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

<script src="assets/js/bubleEffect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
